<div class="p-6 bg-gray-100 min-h-screen dark:bg-gray-900">
  <div *ngIf="!chartReady" class="flex items-center justify-center min-h-screen">
    <div class="text-center">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
      <p class="text-gray-500 dark:text-gray-400">Carregando dados...</p>
    </div>
  </div>

  <div *ngIf="chartReady">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col items-center justify-center">
        <h5 class="text-sm uppercase text-gray-500 dark:text-gray-400">Comandos Recebidos</h5>
        <p class="text-4xl font-bold text-blue-600 dark:text-blue-400 mt-2">{{ totalComandos }}</p>
      </div>

      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col items-center justify-center">
        <h5 class="text-sm uppercase text-gray-500 dark:text-gray-400">Usuários Alcançados</h5>
        <p class="text-4xl font-bold text-green-600 dark:text-green-400 mt-2">{{ totalUsuarios }}</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h5 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-4">Comparativo de Comandos</h5>
      <div class="h-[400px]">
        <canvas *ngIf="chartReady"
                baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                type="bar">
        </canvas>
      </div>
    </div>
  </div>
</div>
