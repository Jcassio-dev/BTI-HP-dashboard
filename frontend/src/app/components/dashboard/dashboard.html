<div class="dashboard">
  <h1>Dashboard do Bot</h1>

  <div class="stats">
    <div class="stat">
      <h2>Comandos Executados Hoje</h2>
      <p>{{ commandsToday }}</p>
    </div>
    <div class="stat">
      <h2>Usuários Únicos Hoje</h2>
      <p>{{ uniqueUsersToday }}</p>
    </div>
  </div>

  <div class="chart">
    <h2>Comandos Mais Usados</h2>
    <canvas id="commandsChart"></canvas>
  </div>
</div>
